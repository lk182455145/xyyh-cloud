<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>用户授权</title>
</head>
<body>

	<h1>是否允许授权</h1>
	<p>
		是否允许<span th:text="${authorizationRequest.clientId}"></span> 获取你的用户信息
	</p>
	<form id="confirmationForm" name="confirmationForm" action="/oauth/authorize" method="post">
		<input name="user_oauth_approval" value="true" type="hidden" /> <label> <input name="authorize" value="允许" type="submit" />
		</label>
	</form>
	<form id="denialForm" name="denialForm" action="/oauth/authorize" method="post">
		<input name="user_oauth_approval" value="false" type="hidden" /><label><input name="deny" value="拒绝" type="submit" /></label>
	</form>
</body>
</html>
